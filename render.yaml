services:
  # Backend Service
  - type: web
    name: nike-dashboard-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: PORT
        value: 5000

  # Frontend Service
  - type: web
    name: nike-dashboard-frontend
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://nike-dashboard-backend.onrender.com/api

databases:
  - name: nike-dashboard-db
    databaseName: nike_dashboard
    user: nike_user
    plan: free

